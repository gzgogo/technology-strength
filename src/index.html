<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="root">
<div class="overview">
  <img class="bg" id="overview-bg" src="assets/images/bg1.png"/>
  <div class="content">
    <img class="pathway" id="pathway" src="assets/images/overview.png"/>
    <img class="light step1" id="light1" src="assets/images/overview1.png"/>
    <img class="light step2" id="light2" src="assets/images/overview2.png"/>
    <img class="light step3" id="light3" src="assets/images/overview3.png"/>
    <img class="light step4" id="light4" src="assets/images/overview4.png"/>
    <img class="light step5" id="light5" src="assets/images/overview5.png"/>
    <img class="light step6" id="light6" src="assets/images/overview6.png"/>
    <img class="title step1" id="title1" src="assets/images/title1.png"/>
    <img class="title step2" id="title2" src="assets/images/title2.png"/>
    <img class="title step3" id="title3" src="assets/images/title3.png"/>
    <img class="title step4" id="title4" src="assets/images/title4.png"/>
    <img class="title step5" id="title5" src="assets/images/title5.png"/>
    <img class="title step6" id="title6" src="assets/images/title6.png"/>
    <img src="assets/images/ball.png" alt="" class="ball" id="ball">
  </div>
</div>
<div class="detail" id="detail">
  <div class="bg" id="detail-bg"></div>
  <img class="intro step1" id="step1-intro" src="assets/images/intro/1.png"/>
  <img class="intro step2" id="step2-intro" src="assets/images/intro/2.png"/>
  <img class="intro step3" id="step3-intro" src="assets/images/intro/3.png"/>
  <img class="intro step4" id="step4-intro" src="assets/images/intro/4.png"/>
  <img class="intro step5" id="step5-intro" src="assets/images/intro/5.png"/>
  <img class="intro step6" id="step6-intro" src="assets/images/intro/6.png"/>
  <img class="image step1" id="step1-image" src="assets/images/detail/1.png"/>
  <img class="image step2" id="step2-image" src="assets/images/detail/2.png"/>
  <img class="image step3" id="step3-image" src="assets/images/detail/3.png"/>
  <img class="image step4" id="step4-image" src="assets/images/detail/4.png"/>
  <img class="image step5" id="step5-image" src="assets/images/detail/5.png"/>
  <img class="image step6" id="step6-image" src="assets/images/detail/6.png"/>
  </div>
</div>
<script src="lib/tween.js"></script>
<script src="index.js"></script>
</body>
</html>
